<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EditIT</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
      <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
{#      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css"
           integrity="sha512-cyzxRvewl+FOKTtpBzYjW6x6IAYUCZy3sGP40hn+DQkqeluGRCax7qztK2ImL64SA+C7kVWdLI6wvdlStawhyw==" crossorigin="anonymous" referrerpolicy="no-referrer" />#}



  </head>
  <body>
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-warning" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}
    <main>
        <div class = "mb-sm-3">
            <form class = "form" method="POST" action="/upload" enctype="multipart/form-data">
                <label for="formFile" class="form-label">Browse Image</label>
                <input type="file" class="form-control" id="formFile" name="file" accept=".jpg, .jpeg, .png">
                <br>
                <input type="submit" value="Upload">
            </form>
        </div>

        <div class="editor">
            <div class="option-box">
                <div class="filters">
                    <button type="button" class="option" id="optionFilter"> Filters </button>
                </div>
                <div class="adjust">
                    <button type="button" class="option" id="optionAdjust">Adjust</button>
                </div>
{#                <div class="crop">#}
{#                    <button type="button" class="option">Crop</button>#}
{#                </div>#}
                <div class="rotate">
                    <button type="button" class="option" id="optionRotate">Rotate</button>
                </div>
            </div>
            <div class="image-box">
                <img src="{{ url_for('static', filename=filename) }}" class="image" id="myImage" alt="Image Preview">
            </div>
            <div class="sidebar" id="dynamic-text-container">
{#                {% block sidebar %} {% endblock %}#}
            </div>
        </div>

        <button class="save-img">Save Image</button>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/script.js"></script>
{#    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>#}
 </body>
</html>
